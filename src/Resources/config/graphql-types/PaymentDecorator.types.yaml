PaymentDecorator:
    type: interface
    decorator: true
    config:
        description: "Represents a payment"
        fields:
            uuid:
                type: "Uuid!"
                description: "UUID"
            name:
                type: "String!"
                description: "Payment name"
            description:
                type: "String"
                description: "Localized payment description (domain dependent)"
            instruction:
                type: "String"
                description: "Localized payment instruction (domain dependent)"
            position:
                type: "Int!"
                description: "Payment position"
            price:
                type: "Price!"
                description: "Payment price"
                resolve: '@=query("priceByPaymentQuery", value)'
            images:
                type: "[Image!]!"
                description: "Payment images"
                resolve: '@=query("imagesByEntityQuery", value, args["type"])'
                args:
                    type:
                        type: "String"
                        defaultValue: null
            transports:
                type: "[Transport!]!"
                description: "List of assigned transports"
